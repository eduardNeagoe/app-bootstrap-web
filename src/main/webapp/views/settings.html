<div class="alert alert-success" ng-show="success" translate="settings.messages.success">
    <strong>Settings saved!</strong>
</div>

<div class="alert alert-danger" ng-show="errorEmailExists" translate="settings.messages.error.emailexists">
    <strong>E-mail is already in use!</strong> Please choose another one.
</div>

<div class="alert alert-danger" ng-show="error" translate="settings.messages.error.fail">
    <strong>An error has occurred!</strong> Settings could not be saved.
</div>

<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4><b>Profil</b></h4>
        </div>
        <div class="panel-body">
            <form name="form" role="form" novalidate ng-submit="save()" show-validation>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group" ng-class="{'has-success': form.firstname.$dirty && form.firstname.$valid, 'has-error': form.firstname.$dirty && form.firstname.$invalid}">
                            <div class="form-group">
                                <label translate="settings.form.firstname">First Name</label>
                                <div class="form-control" name="firstName" ng-model="settingsAccount.firstName">
                                    {{settingsAccount.firstName}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group" ng-class="{'has-success': form.lastName.$dirty && form.lastName.$valid , 'has-error': form.lastName.$dirty && form.lastName.$invalid }">
                            <label translate="settings.form.lastname">Last Name</label>
                            <div class="form-control" name="firstName" ng-model="settingsAccount.firstName">
                                {{settingsAccount.lastName}}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group" ng-class="{'has-success': form.email.$dirty && form.email.$valid, 'has-error': form.email.$dirty && form.email.$invalid}">
                            <label>E-mail</label>
                            <div class="form-control" name="email" ng-model="settingsAccount.email">
                                {{settingsAccount.email}}
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="form-group" ng-class="{'has-success': form.git.$dirty && form.git.$valid, 'has-error': form.git.$dirty && form.git.$invalid}">
                            <label>Github</label>
                            <input type="email" class="form-control" name="git" placeholder="{{'settings.form.git_account.placeholder'}}"
                                   ng-model="settingsAccount.git_account" ng-minlength=5 ng-maxlength=100 required maxlength="100">
                            <div ng-show="form.git.$dirty && form.git.$invalid">
                                <p class="help-block"
                                   ng-show="form.git.$error.required">
                                    Your git account is required.
                                </p>
                                <p class="help-block"
                                   ng-show="form.git.$error.email">
                                    Your git account is invalid.
                                </p>
                            </div>
                        </div>
                    </div>
                    <!--<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">-->
                    <!--<div class="form-group" ng-class="{'has-success': form.email.$dirty && form.email.$valid, 'has-error': form.email.$dirty && form.email.$invalid}">-->
                    <!--<label>Github</label>-->
                    <!--<input type="email" class="form-control" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"-->
                    <!--ng-model="settingsAccount.email" ng-minlength=5 ng-maxlength=100 required maxlength="100">-->
                    <!--<div ng-show="form.email.$dirty && form.email.$invalid">-->
                    <!--<p class="help-block"-->
                    <!--ng-show="form.email.$error.required" translate="global.messages.validate.email.required">-->
                    <!--Your e-mail is required.-->
                    <!--</p>-->
                    <!--<p class="help-block"-->
                    <!--ng-show="form.email.$error.email" translate="global.messages.validate.email.invalid">-->
                    <!--Your e-mail is invalid.-->
                    <!--</p>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-success pull-right" ng-click="save()" translate="settings.form.button">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
